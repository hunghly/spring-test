<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="partials :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<th:block th:each="dog : ${dogs} ">
    <div>
        <h1 th:text="${dog.name}"></h1>
        <h4 th:text="${dog.age}"></h4>
        <h4 th:text="${dog.resideState}"></h4>
    </div>
    <hr>
</th:block>

</body>
</html>
