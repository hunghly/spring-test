<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="partials :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:action="@{/dogs/create}" th:method="POST" th:object="${dog}">
    Name:
    <input th:field="*{name}">
    <br>
    Age:
    <input th:field="*{age}">
    <br>
    State:
    <input th:field="*{resideState}">
    <br>
    <input type="submit">
</form>

</body>
</html>
