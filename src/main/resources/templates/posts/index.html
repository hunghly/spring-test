<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="partials :: head">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<title>Index Page</title>
<body>
<th:block th:include="users/logout.html :: logout">
</th:block>
<h1>Index Page</h1>

<th:block th:each="post : ${posts}">
    <div>
        <h1 th:text="${post.title}"></h1>
        <h3 th:text="${post.body}"></h3>
        <h3 th:text="${post.getUser().getEmail()}"></h3>
    </div>
<!--    Checks to see if user is logged in-->
    <div sec:authorize="isAuthenticated()">
<!--        Checks to see if person who created the post is also the person logged in-->
        <button th:if="${post.getUser().id == #authentication.getPrincipal().id}" type="submit"><a th:href="@{'/posts/delete/' + ${post.getId()}}">Delete Ad</a></button>
    </div>
</th:block>
</body>
</html>
