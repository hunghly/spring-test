<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="partials :: head">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<th:block th:if="${action != null}">
    <th:block th:if="${action == 'create'}">
        <form th:action="@{/posts/create}" th:method="post" th:object="${post}">
    </th:block>
    <th:block th:if="${action == 'edit'}">
        <form th:action="@{/posts/edit}" th:method="post" th:object="${post}">
    </th:block>
    <th:block>
        <form th:object="${post}">
            <input th:if="${action == 'edit'}" type="hidden" th:field="*{id}">
            Title:
            <input th:field="*{title}">
            <br/>
            Body:
            <input th:field="*{body}">
            <br/>
            <input type="submit">
        </form>
    </th:block>
</th:block>

</body>
</html>
